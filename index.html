<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Listado atenciones</a>
        </div>
    </nav>

    <div class="container">
        <!--FORMULARIO PARA ATENCIONES-->
        <h2>Agregar Nueva Atención</h2>
        <form method="post">
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" required>
            </div>
            <div class="mb-3">
                <label for="nombre_paciente" class="form-label">Nombre del Paciente</label>
                <input type="text" class="form-control" id="nombre_paciente" name="nombre_paciente" required>
            </div>
            <div class="mb-3">
                <label for="motivo_atencion" class="form-label">Motivo de la Atención</label>
                <textarea class="form-control" id="motivo_atencion" name="motivo_atencion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora (9 a 16)</label>
                <input type="number" class="form-control" id="hora" name="hora" min="9" max="16" required>
            </div>
            <button type="submit" class="btn btn-success">Agregar Atención</button>
        </form>

        <!--LISTADO ATENCIONES-->
        <h2>Atenciones Médicas</h2>
        <a href="#" class="btn btn-primary">Agregar Atención</a>
        <ul class="list-group mt-3">
            <li class="list-group-item">
                Perico Los Palotes - 2024-09-30 a las 10 horas (RUT: 175571299)
                <a href="#" class="btn btn-warning btn-sm float-right ml-2">Modificar</a>
                <a href="#" class="btn btn-danger btn-sm float-right">Eliminar</a>
            </li>
        </ul>

        <!--FORMULARIO PARA MODIFICAR ATENCIONES-->
        <h2>Modificar Atención para Perico Los Palotes</h2>
        <form method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Nueva Fecha (YYYY-MM-DD)</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Nueva Hora (9 a 16)</label>
                <input type="number" class="form-control" id="hora" name="hora" min="9" max="16" required>
            </div>
            <button type="submit" class="btn btn-primary">Modificar Atención</button>
        </form>
    </div>
</body>

</html>
